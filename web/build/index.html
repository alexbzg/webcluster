        <div id="top" ng-controller="menuController as vm">
            <a ui-sref="main"><img src="/images/ac_logo.jpg" border="0" /></a>

                <a ui-sref="awards">Awards</a>
                <a ui-sref="profile">Profile</a>
                <a ui-sref="contact">Contact</a>
                <a ui-sref="help">Help</a>
                <a ui-sref="login" ng-show="!vm.user.loggedIn()">Login</a>
                <a href="" ng-click="vm.user.logout()" ng-show="vm.user.loggedIn()">
